<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - F1 App</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
</head>
<body>

    <!-- Background Video -->
    <video autoplay muted loop id="background-video">
        <source src="{{ url_for('static', path='/videos/videoplayback.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <header>
        <h1>Register</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/login">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="login-box">
            <form id="register-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="button" id="sign-up">Register</button>

            </form>
            <p>Already have an account? <a href="/login">Login here</a>.</p>
        </div>

        <button id="sign-out" hidden>Sign Out</button>
    </main>

    <script type="module" src="{{ url_for('static', path='/firebase-auth.js') }}"></script>

</body>
</html>
